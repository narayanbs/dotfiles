[font]
# default is 11.25
size = 11

[font.normal]
#family = "FiraCode Nerd Font"
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[window]
decorations = "None"

[window.padding]
x = 5
y = 0
